<!-- child.html -->
{% extends 'base.html' %}

{% block title %}
    My Child Page
{% endblock %}

{% block content %}
  <div style="width:500px">
       <h1 class="text-center mb-5">Update Student</h1>

<form method="post"  class="form form-control">
    {% csrf_token %}
    <label  class="form-label" for="id_name">Name:</label>
    <input  class="form-control" type="text" name="name" id="id_name" value="{{ student.name }}">
    <br>
    <label  class="form-label" for="id_age">Age:</label>
    <input  class="form-control" type="number" name="age" id="id_age" value="{{ student.age }}">
    <br>
    <label  class="form-label" for="id_city">City:</label>
    <input   class="form-control" type="text" name="city" id="id_city" value="{{ student.city }}">
    <br>
    <label  class="form-label" for="id_supervisor">Supervisor:</label>
    <select   class="form-control" name="supervisor" id="id_supervisor">
        {% for supervisor in supervisors %}
        <option value="{{ supervisor.id }}" {% if student.supervisor.id == supervisor.id %}selected{% endif %}>{{ supervisor.name }}</option>
        {% endfor %}
    </select>
    <br>
     <div class="d-flex justify-content-center mt-2">
        <button type="submit" class="btn btn-success ms-auto">Update</button>
    </div>
</form>
  </div>
{% endblock %}
