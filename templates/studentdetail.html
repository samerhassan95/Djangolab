{# {% extends 'base.html' %}  #}
{% block content %}
<h1>{{ student.name }}</h1>
<p>Email: {{ student.email }}</p>
<p>Age: {{ student.age }}</p>
<a href="{% url 'student_update' id=student.id %}">Edit Student</a>
<form action="{% url 'student_delete' id=student.id %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete Student" />
</form>
{% endblock %}
