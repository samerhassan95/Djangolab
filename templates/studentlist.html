{% extends 'base.html' %}
{% block content %}
<table border="1" width="100%">
    <th>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Age</td>
        <td>actions</td>
    </th>
    {% for student in students %}
        <tr>
            <td>
                {{student.id}}
            </td>
            <td>
                {{student.name}}
            </td>
            <td>
                {{student.email}}
            </td>
            <td>
                {{student.age}}
            </td>
            <td>
                <a href="{%url 'student_create' %}">Add Student</a>
                <a href="{%url 'student_update' id=student.id %}">Update Student</a>
                <a href="{%url 'student_delete' id=student.id %}">Delete Student</a>
            </td>

        </tr>

    {%endfor%}
    {% endblock %}
</table>
